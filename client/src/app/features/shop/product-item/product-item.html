@if (product(); as p) {
  <mat-card
    [routerLink]="['/shop', p.id]"
    appearance="raised"
    class="
      group
      sm:min-h-[420px]
      lg:min-h-[360px]
      overflow-hidden
      rounded-xl
      transition-shadow
      hover:shadow-lg
      cursor-pointer
    "
  >
    <div class="bg-white overflow-hidden rounded-t-xl">
      <img
        [src]="p.pictureUrl"
        [alt]="'image of ' + p.name"
        class="w-full h-44 sm:h-52 object-contain p-3 transition-transform duration-200 ease-out group-hover:scale-105"
      />
    </div>

    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">{{ p.name }}</h2>
      <p class="font-light">{{ p.price | currency:'EUR' }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-stroked-button
        class="w-full"
        (click)="$event.stopPropagation(); $event.preventDefault();"
      >
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}
