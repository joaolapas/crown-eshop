<div class="mt-5 flex justify-center gap-3">

  <button mat-stroked-button (click)="get500Error()">test 500</button>

  <button mat-stroked-button (click)="get401Error()">test 401</button>
  <button mat-stroked-button (click)="get404Error()">test 404</button>
  <button mat-stroked-button (click)="get400Error()">test 400</button>
  <button mat-stroked-button (click)="get400ValidationError()">test 400 validation</button>
</div>
@if(validationErrors){
  <div class="mx-auto max-w-lg mt-5 bg-red-100">
    <ul class="space-y-2 p-2">
      @for (error of validationErrors; track $index){
        <li class="text-red-800">{{error}}</li>
      }
    </ul>
  </div>
}
