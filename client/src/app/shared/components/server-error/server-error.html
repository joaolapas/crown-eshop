<div class="container mt5 p-4 bg-neutral-300 rounded shadow-2xl">
  <h1 class="text-2xl font-semibold mb-4">Internal server error</h1>
  @if(error){
    <h5 class="text-red-900">Error: {{error.message}}</h5>
    <p class="font-bold mb-2">This error comes from the server</p>
    <p class="mb-2">What to do next?</p>
    <ol class="list-decimal ml-5 mb-4">
      <li class="mb-1">Check network in chrome devtools</li>
      <li class="mb-1">Reproduce the error in postman. If same error,
        dont waste time troubleshooting Angular code</li>
    </ol>
    <h5 class="text-lg font-semibold mb-2">Stack Trace</h5>
    <mat-card class="p-4 bg-neutral-100">
      <code class="block whitespace-pre-wrap">{{error.details}}</code>
    </mat-card>
  }
</div>
